<!DOCTYPE html>
<html>
<head>
  <title>Open WebUI Shortcuts Configuration</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .config-item {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <div class="config-item">
    <label for="urlPattern">Website URL Pattern:</label>
    <input type="text" id="urlPattern" placeholder="e.g., https://*.example.com/*">
  </div>

  <button id="saveConfig">Save Configuration</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
